<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Currency Converter</title>
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 30px 40px;
            margin: 60px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            margin-bottom: 25px;
            color: #007bff;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 15px 0 8px;
            font-weight: 600;
            font-size: 0.95rem;
            color: #555;
        }

        input[type="text"],
        select {
            padding: 12px 15px;
            border: 1.8px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.4);
        }

        button {
            margin-top: 30px;
            padding: 14px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0,123,255,0.4);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result, .error {
            margin-top: 25px;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.15rem;
            text-align: center;
            user-select: text;
            word-wrap: break-word;
        }

        .result {
            background-color: #d4edda;
            color: #155724;
            border: 1.5px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1.5px solid #f5c6cb;
        }

        @media (max-width: 480px) {
            .container {
                margin: 40px 10px;
                padding: 25px 20px;
            }
            button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form method="POST">
            <label for="amount">Amount:</label>
            <input id="amount" type="text" name="amount" required placeholder="Enter amount to convert" />

            <label for="from_currency">From Currency:</label>
            <select id="from_currency" name="from_currency" required>
                {% for code, name in currencies %}
                    <option value="{{ code }}">{{ name }} ({{ code }})</option>
                {% endfor %}
            </select>

            <label for="to_currency">To Currency:</label>
            <select id="to_currency" name="to_currency" required>
                {% for code, name in currencies %}
                    <option value="{{ code }}">{{ name }} ({{ code }})</option>
                {% endfor %}
            </select>

            <button type="submit">Convert</button>
        </form>

        {% if result %}
        <div class="result">{{ result }}</div>
        {% endif %}

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
